name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarQubeScan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin' # or 'adopt', 'zulu', etc.

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.0.1
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: '-X' 
